# ============================================================================
# Security Scanning Workflow
# ============================================================================
#
# Comprehensive security scanning including:
# - Dependency vulnerabilities
# - Code security analysis
# - Infrastructure security checks
# - License compliance
#
# ============================================================================

name: Security Scan

on:
  schedule:
    - cron: '0 2 * * 1'  # Weekly on Monday at 2 AM UTC
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  dependency-scan:
    name: Dependency Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '8'
      
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      
      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      
      - name: Install Dependencies
        run: |
          echo "üì¶ Installing dependencies for dependency security scan..."
          
          # Try frozen lockfile first (preferred for CI)
          if pnpm install --frozen-lockfile; then
            echo "‚úÖ Dependencies installed with frozen lockfile"
          else
            echo "‚ö†Ô∏è Frozen lockfile failed - pnpm-lock.yaml may be outdated"
            echo "üîÑ Installing with updated lockfile for security scan..."
            
            pnpm install
            
            echo "‚ö†Ô∏è WARNING: pnpm-lock.yaml was out of sync with package.json"
            echo "üìã Security scan will proceed with updated dependencies"
          fi
      
      - name: Frontend Security Audit
        run: |
          echo "üîç Scanning frontend dependencies..."
          pnpm audit --audit-level high --json > frontend-audit.json || true
          
          if [ -s frontend-audit.json ]; then
            echo "‚ö†Ô∏è Security vulnerabilities found in frontend dependencies"
            cat frontend-audit.json
          else
            echo "‚úÖ No high-severity vulnerabilities found"
          fi
      
      - name: Infrastructure Security Audit
        working-directory: ./infra
        run: |
          echo "üîç Scanning infrastructure dependencies..."
          npm ci
          npm audit --audit-level high --json > infra-audit.json || true
          
          if [ -s infra-audit.json ]; then
            echo "‚ö†Ô∏è Security vulnerabilities found in infrastructure dependencies"
            cat infra-audit.json
          else
            echo "‚úÖ No high-severity vulnerabilities found"
          fi
      
      - name: Upload Security Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            frontend-audit.json
            infra/infra-audit.json
          retention-days: 30

  code-security:
    name: Code Security Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Run CodeQL Analysis
        uses: github/codeql-action/init@v4
        with:
          languages: javascript, typescript
      
      - name: Autobuild
        uses: github/codeql-action/autobuild@v4
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
      
      - name: Secret Scanning
        run: |
          echo "üîç Scanning for secrets and sensitive data..."
          
          # Check for common secret patterns
          SECRET_PATTERNS=(
            "password\s*=\s*['\"][^'\"]*['\"]"
            "api[_-]?key\s*=\s*['\"][^'\"]*['\"]"
            "secret\s*=\s*['\"][^'\"]*['\"]"
            "token\s*=\s*['\"][^'\"]*['\"]"
            "-----BEGIN.*PRIVATE KEY-----"
          )
          
          SECRETS_FOUND=false
          
          for pattern in "${SECRET_PATTERNS[@]}"; do
            if grep -rE "$pattern" . --exclude-dir=node_modules --exclude-dir=.git; then
              echo "‚ö†Ô∏è Potential secret found: $pattern"
              SECRETS_FOUND=true
            fi
          done
          
          if [ "$SECRETS_FOUND" = false ]; then
            echo "‚úÖ No obvious secrets found"
          fi

  infrastructure-security:
    name: Infrastructure Security
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install CDK Dependencies
        working-directory: ./infra
        run: npm ci
      
      - name: CDK Security Analysis
        working-directory: ./infra
        run: |
          echo "üîç Analyzing CDK infrastructure security..."
          
          # Install dependencies and synthesize templates
          npm ci
          
          echo "Synthesizing CDK templates for analysis..."
          if npm run synth > cdk-synth.log 2>&1; then
            echo "‚úÖ CDK synthesis completed"
          else
            echo "‚ùå CDK synthesis failed"
            cat cdk-synth.log
            exit 1
          fi
          
          # Security analysis
          echo "Running security checks on generated templates..."
          
          echo "Checking for public access..."
          if grep -r "0.0.0.0/0" cdk.out/ --include="*.json" | head -10; then
            echo "‚ö†Ô∏è Public access detected - review security groups above"
          else
            echo "‚úÖ No unrestricted public access found"
          fi
          
          echo "Checking for unencrypted resources..."
          if grep -r "Encrypted.*false" cdk.out/ --include="*.json" | head -10; then
            echo "‚ö†Ô∏è Unencrypted resources found - review above"
          else
            echo "‚úÖ All resources appear to be encrypted"
          fi
          
          echo "Checking for hardcoded values..."
          if grep -rE "(password|secret|key).*:" cdk.out/ --include="*.json" | grep -v "Ref\|GetAtt\|Parameter" | head -10; then
            echo "‚ö†Ô∏è Potential hardcoded secrets in infrastructure - review above"
          else
            echo "‚úÖ No hardcoded secrets detected"
          fi
          
          echo "Checking for overly permissive IAM policies..."
          if grep -r "\"Effect\": \"Allow\"" cdk.out/ --include="*.json" | grep -c "\"Resource\": \"\\*\"" || echo "0"; then
            WILDCARD_COUNT=$(grep -r "\"Effect\": \"Allow\"" cdk.out/ --include="*.json" | grep -c "\"Resource\": \"\\*\"" || echo "0")
            if [ "$WILDCARD_COUNT" -gt 0 ]; then
              echo "‚ö†Ô∏è Found $WILDCARD_COUNT IAM policies with wildcard resources - review for least privilege"
            else
              echo "‚úÖ No overly permissive IAM policies detected"
            fi
          fi
          
          echo "‚úÖ Infrastructure security analysis completed"

  license-compliance:
    name: License Compliance
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '8'
      
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      
      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      
      - name: Install Dependencies
        run: |
          echo "üì¶ Installing dependencies for license compliance check..."
          
          # Try frozen lockfile first (preferred for CI)
          if pnpm install --frozen-lockfile; then
            echo "‚úÖ Dependencies installed with frozen lockfile"
          else
            echo "‚ö†Ô∏è Frozen lockfile failed - pnpm-lock.yaml may be outdated"
            echo "üîÑ Installing with updated lockfile for license check..."
            
            pnpm install
            
            echo "‚ö†Ô∏è WARNING: pnpm-lock.yaml was out of sync with package.json"
            echo "üìã License check will proceed with updated dependencies"
          fi
      
      - name: Check Licenses
        run: |
          echo "üìÑ Checking license compliance..."
          
          # Install license checker
          npm install -g license-checker
          
          # Check frontend licenses
          echo "Frontend dependencies:"
          license-checker --summary --onlyAllow "MIT;Apache-2.0;BSD-2-Clause;BSD-3-Clause;ISC;0BSD" || {
            echo "‚ö†Ô∏è Non-compliant licenses found in frontend dependencies"
            license-checker --detailed
          }
          
          # Check infrastructure licenses
          cd infra
          echo "Infrastructure dependencies:"
          license-checker --summary --onlyAllow "MIT;Apache-2.0;BSD-2-Clause;BSD-3-Clause;ISC;0BSD" || {
            echo "‚ö†Ô∏è Non-compliant licenses found in infrastructure dependencies"
            license-checker --detailed
          }

  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [dependency-scan, code-security, infrastructure-security, license-compliance]
    if: always()
    
    steps:
      - name: Security Report
        run: |
          echo "üõ°Ô∏è Security Scan Summary"
          echo "========================"
          echo "Dependency Scan: ${{ needs.dependency-scan.result }}"
          echo "Code Security: ${{ needs.code-security.result }}"
          echo "Infrastructure Security: ${{ needs.infrastructure-security.result }}"
          echo "License Compliance: ${{ needs.license-compliance.result }}"
          
          if [ "${{ needs.dependency-scan.result }}" = "success" ] && \
             [ "${{ needs.code-security.result }}" = "success" ] && \
             [ "${{ needs.infrastructure-security.result }}" = "success" ] && \
             [ "${{ needs.license-compliance.result }}" = "success" ]; then
            echo "‚úÖ All security checks passed"
          else
            echo "‚ö†Ô∏è Some security checks failed - review results"
          fi